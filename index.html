<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Order summary card</title>
    <!-- CSS file -->
    <link rel="stylesheet" href="./design/app.css" />
  </head>
  <body>
    <div class="order-summary">
      <img
        class="main-img"
        src="./images/illustration-hero.svg"
        alt="illustration-hero"
      />

      <div class="text-wrapper">
        <div class="info">
          <h2 class="heading">Order Summary</h2>
          <p class="paragraph">
            You can now listen to millions of songs, audiobooks, and podcasts on
            any device anywhere you like!
          </p>
        </div>

        <div class="plan">
          <div class="plan-wrapper">
            <img
              src="./images/icon-music.svg"
              alt="music icon"
              class="music-img"
            />
            <div class="plan-info">
              <span class="text">Annual Plan</span>
              <span class="money"> $59.99/year </span>
            </div>
          </div>
          <button class="change-plan"><a href="#">Change</a></button>
        </div>

        <div class="payment">
          <button class="send-order payment-btn">Proceed to Payment</button>
          <button class="cancel-order payment-btn">Cancel Order</button>
        </div>
      </div>
    </div>

    </div> -->
  </body>
</html>
